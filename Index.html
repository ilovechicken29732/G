<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="icon" href="img/dashboard-icon.png" type="image/x-icon">
  <link rel="stylesheet" href="assets/new.min.css">
  <link rel="stylesheet" href="assets/dashboard.css">
  <script src="js/dashboard.js" defer></script>
</head>
<body>
  <header>
    <h1 class="title">Dashboard</h1>
  </header>

  <main>
    <section class="theme-toggle">
      <label for="darkModeInput">Dark Mode:</label>
      <label class="switch">
        <input id="darkModeInput" type="checkbox">
        <span class="slider round"></span>
      </label>
    </section>

    <section>
      <p>Total Dashboards: <span id="totalDashboards">Loading...</span></p>
      <label for="openMode">Open Dashboard Mode:</label>
      <select id="openMode"></select>
    </section>

    <nav id="tiles">
      <a href="DashboardSettings.html" class="tile">
        <img src="img/dashboard-icon.png" alt="Settings">
        <p>Settings</p>
      </a>
      <a href="about.html" class="tile">
        <img src="img/dashboard-icon.png" alt="About">
        <p>About</p>
      </a>
    </nav>
  </main>
</body>
</html>
